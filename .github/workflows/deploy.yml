name: CI/CD Pipeline - Node.js with Docker

on:
  push:
    branches:
      - main   # Runs on every push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to DockerHub (replace with your registry)
      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t your-dockerhub-username/helloworld-node:latest .

      # Push Docker image
      - name: Push Docker Image
        run: docker push your-dockerhub-username/helloworld-node:latest

      # Deploy to Ubuntu server via SSH
      - name: Deploy to Ubuntu Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull your-dockerhub-username/helloworld-node:latest
            docker stop helloworld || true
            docker rm helloworld || true
            docker run -d --name helloworld -p 3000:3000 your-dockerhub-username/helloworld-node:latest
